<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="yandex-verification" content="76f7047b93ed4441" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class setups</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/terraria.svg" alt="terraria_tree">
            <h2>Terraria<br>Classes Guide</h2>
        </div> 
        <nav>
            <a href="/home">Home</a>
            <a href="/summoner">Summoner</a>
            <a href="/melee">Melee</a>
            <a href="/ranger">Ranger</a>
            <a href="/mage">Mage</a>
            <a href="/info">Info</a>
        </nav>
    </header>


    <main>
        <div class="container">
            <img src="img/summoner/summoner_armor.png" alt="armor" class="armor">
            <div class="content">
                <a href="/summoner">Summoner</a>
                <div class="weapon">
                    <img src="img/summoner/summoner_weapon1.png" alt="weapon1">
                    <img src="img/summoner/summoner_weapon2.png" alt="weapon2">
                    <img src="img/summoner/summoner_weapon3.png" alt="weapon3">
                </div>
            </div>
        </div>

        <div class="container">
            <img src="img/melee/melee_armor.png" alt="armor" class="armor">
            <div class="content">
                <a href="/melee">Melee</a>
                <div class="weapon">
                    <img src="img/melee/melee_weapon1.png" alt="weapon1">
                    <img src="img/melee/melee_weapon2.png" alt="weapon2">
                    <img src="img/melee/melee_weapon3.png" alt="weapon3">
                </div>
            </div>
        </div>
    


        <div class="container">
            <img src="img/ranger/ranger_armor.png" alt="armor" class="armor" id="rangerarmor">
            <div class="content">
                <a href="/ranger">Ranger</a>
                <div class="weapon">
                    <img src="img/ranger/ranger_weapon1.png" alt="weapon1" id="gun">
                    <img src="img/ranger/ranger_weapon2.png" alt="weapon2">
                    <img src="img/ranger/ranger_weapon3.png" alt="weapon3" id="ranger_emblem">
                </div>
            </div>
        </div>


        <div class="container">
            <img src="img/mage/mage_armor.png" alt="armor" class="armor">
            <div class="content">
                <a href="/mage">Mage</a>
                <div class="weapon">
                    <img src="img/mage/mage_weapon1.png" alt="weapon1">
                    <img src="img/mage/mage_weapon2.png" alt="weapon2">
                    <img src="img/mage/mage_weapon3.png" alt="weapon3">
                </div>
            </div>
        </div>
    
        <div class='calamity'>
            <img src="img/calamity.svg" alt="calamity_logo">
            <h1>The Calamity experience <br> will be added later!</h1>
        </div>
    </main>


    <footer>
        <nav>
            <a href="/home">Home</a>
            <a href="/summoner">Summoner</a>
            <a href="/melee">Melee</a>
            <a href="/ranger">Ranger</a>
            <a href="/mage">Mage</a>
            <a href="/info">Info</a>
        </nav>
    </footer>
</body>
</html>
