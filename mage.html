<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mage Guide</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/terraria.svg" alt="terraria_tree">
            <h2>Terraria<br>Classes Guide</h2>
        </div> 
        <nav>
            <a href="/home">Home</a>
            <a href="/summoner">Summoner</a>
            <a href="/melee">Melee</a>
            <a href="/ranger">Ranger</a>
            <a href="/mage">Mage</a>
            <a href="/info">Info</a>
        </nav>
    </header>

    <div class="classblock">
        <div class="armorcontainer">
            <div class="armorcraft">
                <img src="materials/stinger.png" alt="stinger">
                <p class="itemcounter">10</p>
                <img src="materials/vine.png" alt="vine">
                <p class="itemcounter">2</p>
                <img src="materials/jungle_spore.png" alt="jungle spores">
                <p class="itemcounter">32</p>
            </div>
            <img src="mage/junglearmor.png" alt="Mage's junge armor set">
        </div>
        


        <div class="preboss_weapon_mage">  
            <h1>Pre-boss</h1>
            <div class="weapon_row">
                <div class="weapon_column">
                    <img src="materials/shadow_orb.png" alt="shadow_orb">
                    <img src="mage/vilethorn.png" alt="vilethorn">
                </div>

                <div class="diamond_staff_column">
                    <div class="diamond_staff_recipe">
                        <img src="materials/diamond.png" alt="diamond">
                        <p class="itemcounter">8</p>
                        <img src="materials/platinum_bar.png" alt="platinum_bar">
                        <p class="itemcounter">10</p>
                </div>
                    <img src="mage/diamond_staff.png" alt="diamond_staff">
                </div>
                <div class="demon_scythe_column">
                    <img src="mage/demon.png" alt="demon">
                    <img src="mage/demon_scythe.png" alt="demony scythe">
                </div>
            </div>
        </div>
    </div>







    <footer>
        <nav>
            <a href="/home">Home</a>
            <a href="/summoner">Summoner</a>
            <a href="/melee">Melee</a>
            <a href="/ranger">Ranger</a>
            <a href="/mage">Mage</a>
            <a href="/info">Info</a>
        </nav>
    </footer>
</body>
</html>
